<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/assets/layui/layui-main/dist/css/layui.css">
</head>
<body>

    
    <input type="text" name="" id="" style="display:none">2

        <h1>可悬停的下拉菜单</h1>

        <p>请把鼠标移到文本上，已查看下拉内容。</p>
        
        <div class="dropdown">
          <span>把鼠标移到我上面</span>
          
          <div class="dropdown-content">
          <p>Hello World!</p>
          </div>
        </div>



</body>
</html>
